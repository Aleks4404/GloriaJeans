plugins {
    id 'java'
}

group 'gloria-jeans.ru'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.0.2")
    testImplementation 'com.github.javafaker:javafaker:1.0.1'
    testImplementation("io.github.bonigarcia:webdrivermanager:4.4.3")
    implementation group: 'com.bmuschko', name: 'gradle-docker-plugin', version: '6.7.0'
}

test {
    useJUnitPlatform()
   }